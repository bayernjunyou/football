        <section>
            2022年國際足總世界盃是第22屆國際足總世界盃，
            將於2022年11月21日至12月18日在卡達舉行
            本屆世界盃是自2002年韓日世界盃以來，第二次在亞洲舉辦的世界盃。
            國際足總於2010年12月2日對本屆及2018年的賽事一併選出主辦國，
            申辦2022年賽事主辦權的國家包括美國、韓國、日本、澳大利亞及卡達。
            最終卡達申辦成功，成為繼日本、韓國後，第三個主辦世界盃足球賽的亞洲國家，
            也是首個主辦的伊斯蘭國家。</section>
