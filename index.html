    <title>拜仁新聞</title>

<body>
    拜仁慕尼黑足球俱樂部註冊協會簡稱拜仁慕尼黑或拜仁
    是一家設於德國巴伐利亞州首府慕尼黑的體育俱樂部
    其最為人所熟知的的下屬部門是參加德甲聯賽
    即德國足球聯賽系統的頂級賽事的職業足球隊
    這也是德國足球史上最成功的俱樂部
    贏得過30次德甲冠軍及20次德國足協盃冠軍。
